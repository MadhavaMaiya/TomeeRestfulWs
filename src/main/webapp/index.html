<!DOCTYPE html>
<html data-ng-app="aclf">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>MiddleOfficeGUI</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="css/app.css" rel="stylesheet" />
</head>
<body>



	<div class="navbar navbar-default top-navbar">
		<div class="Container100">
			<div class="ContainerIndent">
				<span class="TexAlRight Fs30 col-sm-7 FontBold">MiddleOfficeGUI</span>
				<div id="top-nav" class="TexAlRight col-sm-5"
					data-ng-include="currentRoute.topNav"></div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
			<div class="col-sm-2" data-ng-if="currentRoute.leftNav">
				<div id="left-nav" data-ng-include="currentRoute.leftNav"></div>
			</div>
			<div class="col-sm-10">
				<div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
					data-ng-if="flash">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span>
								{{flash.message}}
				</div>
				<div data-ng-view></div>
			</div>
	</div>

	<script src="js/jquery/jquery-2.0.3.min.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-ui-router.min.js"></script>
	<script src="js/ocLazyLoad/ocLazyLoad.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/controller/application.controller.js"></script>
	<script src="js/controller/home.controller.js"></script>
	<script src="js/controller/issue.controller.js"></script>
	<script src="js/controller/jmsmonitoring.controller.js"></script>
	<script src="js/controller/login.controller.js"></script>
	<script src="js/controller/register.controller.js"></script>
	<script src="js/authentication.service.js"></script>
	<script src="js/flash.service.js"></script>
	<script src="js/httpInterceptor.js"></script>
	<script src="js/user.service.js"></script>
	<script src="js/authorizationInterceptor.js"></script>
	<script src="js/authresolver.js"></script>
	<script src="js/error.service.js"></script>
	<script src="js/message.service.js"></script>
	<script src="js/home.service.js"></script>
	<script src="js/generic.get.service.js"></script>
	<script src="js/amazonmonitoring.service.js"></script>
	<script src="js/reprocess.service.js"></script>
	<script src="js/issuereprocess.service.js"></script>
	
</body>
</html>
